apiVersion: skaffold/v1beta2
kind: Config
build:
  artifacts:
  - image: changeme
    context: .
    docker: {}
  tagPolicy:
    envTemplate:
      template: '{{.DOCKER_REGISTRY}}/amuniz-org/maven-helloworld:{{.VERSION}}'
  local: {}
deploy:
  kubectl: {}
profiles:
- name: dev
  build:
    artifacts:
    - docker: {}
    tagPolicy:
      envTemplate:
        template: '{{.DOCKER_REGISTRY}}/amuniz-org/maven-helloworld:{{.DIGEST_HEX}}'
    local: {}
  deploy:
    helm:
      releases:
      - name: maven-helloworld
        chartPath: charts/maven-helloworld
        setValueTemplates:
          image.repository: '{{.DOCKER_REGISTRY}}/amuniz-org/maven-helloworld'
          image.tag: '{{.DIGEST_HEX}}'
